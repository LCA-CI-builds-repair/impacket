# GitHub Action workflow to build and run Impacket's tests
#

name: Build and test Impacket

on: push

env:
  DOCKER_TAG: impacket:latests

jobs:
  test:
    name: Run unit tests and build wheel
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name
      != github.repository

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        experimental: [false]
        os: [ubuntu-latest]
        include:
        - python-version: '3.6'
          experimental: false
          os: ubuntu-20.04
        - python-version: 3.11-dev
          experimental: true
          os: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}

    steps:
    - name: Checkout Impacket
      uses: actions/checkout@v3

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel
        python -m pip install tox tox-gh-actions -r requirements.txt -r requirements-test.txt

    - name: Run unit tests
      run: |
        tox -- -m 'not remote'

    - name: Build wheel artifact
      run: |
        python setup.py bdist_wheel

  docker:
    name: Build docker image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name
      != github.repository

    continue-on-error: true
    steps:
    - name: Checkout Impacket
      uses: actions/checkout@v3

    - name: Build docker image
      run: |
        docker build -t ${{ env.DOCKER_TAG }} .
